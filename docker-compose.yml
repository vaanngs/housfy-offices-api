version: '3'

networks:
    default:
        external:
            name: ${EXTERNAL_NET}


services:

    offices:
        image: ruben4test/mgunginx
        container_name: offices
        ports:
            - ${HTTP_WEB_PORT}:80
        restart: on-failure
        volumes:
            - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
            - ".:/web"
        depends_on:
            - "officesphp"
            - "officescomposer"


    officesphp:
        image: eu.gcr.io/farmapremium-647cb/nanoninjaphp-dev
        container_name: officesphp
        working_dir: "/web"
        environment:
            - XDEBUG_REMOTE_PORT=${XDEBUG_REMOTE_PORT}
            - XDEBUG_REMOTE_HOST=${XDEBUG_REMOTE_HOST}
            - XDEBUG_REMOTE_CONNECT_BACK=${XDEBUG_REMOTE_CONNECT_BACK}
        restart: on-failure
        volumes:
            - ".:/web"
            - "./var/logs:/var/log/api"


    officescomposer:
        image: composer/composer
        container_name: officescomposer
        volumes:
            - ".:/app"
            - "~/.composer/cache:/tmp/cache"
        command: install --ignore-platform-reqs


    local_housfy_mariadb:
        image: mariadb
        container_name: local_housfy_mariadb
        restart: on-failure
        environment:
            MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MARIADB_DATABASE}
            MYSQL_USER: ${MARIADB_USER}
            MYSQL_PASSWORD: ${MARIADB_PASSWORD}
        ports:
            - ${MARIADB_PORT}:3306
        volumes:
            - mariadb_data:/var/lib/mysql


    local_housfy_adminer:
        image: adminer
        container_name: local_housfy_adminer
        restart: on-failure
        depends_on:
            - local_housfy_mariadb
        ports:
            - ${ADMINER_PORT}:8080
        environment:
            ADMINER_DEFAULT_SERVER: local_housfy_mariadb
            ADMINER_DEFAULT_DB_NAME: ${ADMINER_DEFAULT_DB_NAME}
            ADMINER_DESIGN: nette
            ADMINER_PLUGINS: tables-filter tinymce


    local_housfy_redis:
        image: redis:alpine
        container_name: local_housfy_redis
        ports:
            - ${REDIS_PORT}:6379
        volumes:
            - redis_data:/data


volumes:

    mariadb_data:

    redis_data:
